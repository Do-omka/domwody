<form class='aside_filter'>
	<h2>
		Фильтр товаров
	</h2>
	<div class='fieldset active'>
		<button type='button' class='legend' onclick="this.parentNode.classList.toggle('active')">
			<h3>
				Цена (руб.)
			</h3>
			<i class='expand'></i>
		</button>
		
		<div class='price_form'>
			<div class='price_range'>
				<label class='price_min'>
					<input type='text' name='price_min' pattern='^[ 0-9]+$' placeholder='минимум' value='100' />
				</label>
				<label class='price_max'>
					<input type='text' name='price_max' pattern='^[ 0-9]+$' placeholder='максимум' value='1000' />
				</label>
			</div>
			<button type='submit' class='btn invert'>Применить цену</button>
		</div>
	</div>
	
	<div class='fieldset active'>
		<button type='button' class='legend' onclick="this.parentNode.classList.toggle('active')">
			<h3>Производительность, <br /> м3/час</h3>
			<i class='expand'></i>
		</button>
		
		<div class='list'>
			<label>
				<input type='checkbox' name='performance' value ='0.5'/>
				<span class='value'>0.5</span>
				<span class='available'></span>
			</label>
			
			<label>
				<input type='checkbox' name='performance' value ='2.4'/>
				<span class='value'>2.4</span>
				<span class='available'></span>
			</label>
			
			<label>
				<input type='checkbox' name='performance' value ='4.8'/>
				<span class='value'>4.8</span>
				<span class='available'></span>
			</label>
		</div>
		
	</div>
	
	<div class='fieldset active'>
		<button type='button' class='legend' onclick="this.parentNode.classList.toggle('active')">
			<h3>Количество человек</h3>
			<i class='expand'></i>
		</button>
		
		<div class='list'>
			<label>
				<input type='checkbox' name='people' value ='1'/>
				<span class='value'>1</span>
				<span class='available'></span>
			</label>
			
			<label>
				<input type='checkbox' name='people' value ='2'/>
				<span class='value'>2</span>
				<span class='available'></span>
			</label>
			
			<label>
				<input type='checkbox' name='people' value ='4'/>
				<span class='value'>4</span>
				<span class='available'></span>
			</label>
		</div>
		
	</div>
	
	<div class='fieldset active'>
		<button type='button' class='legend' onclick="this.parentNode.classList.toggle('active')">
			<h3>
				Тип картриджа
			</h3>
			<i class='expand'></i>
		</button>
		
		<div class='list'>
			<label>
				<input type='checkbox' name='cartridge' value ='c1'/>
				<span class='value'>
					Картриджи механической очистки
				</span>
				<span class='available'></span>
			</label>
			
			<label>
				<input type='checkbox' name='cartridge' value ='c2'/>
				<span class='value'>
					Картриджи обезжелезивания
				</span>
				<span class='available'></span>
			</label>
			
			<label>
				<input type='checkbox' name='cartridge' value ='c3'/>
				<span class='value'>
					Картриджи умягчения
				</span>
				<span class='available'></span>
			</label>
			
			<label>
				<input type='checkbox' name='cartridge' value ='c4'/>
				<span class='value'>
					Обратносмотические мембраны
				</span>
				<span class='available'></span>
			</label>
			
			<label>
				<input type='checkbox' name='cartridge' value ='c5'/>
				<span class='value'>
					Специальные картриджи
				</span>
				<span class='available'></span>
			</label>
			
			<label>
				<input type='checkbox' name='cartridge' value ='c6'/>
				<span class='value'>
					Угольные картриджи
				</span>
				<span class='available'></span>
			</label>
		</div>
		
	</div>
	
	<div class='fieldset active'>
		<button type='button' class='legend' onclick="this.parentNode.classList.toggle('active')">
			<h3>
				Тип загрязнений
			</h3>
			<i class='expand'></i>
		</button>
		
		<div class='list'>
			<label>
				<input type='checkbox' name='cartridge' value ='d1'/>
				<span class='value'>
					Корректировка РН
				</span>
				<span class='available'></span>
			</label>
			
			<label>
				<input type='checkbox' name='cartridge' value ='d2'/>
				<span class='value'>
					Мехеническая очистка
				</span>
				<span class='available'></span>
			</label>
			
			<label>
				<input type='checkbox' name='cartridge' value ='d3'/>
				<span class='value'>
					Удаление железа, марганца
				</span>
				<span class='available'></span>
			</label>
			
			<label>
				<input type='checkbox' name='cartridge' value ='d4'/>
				<span class='value'>
					Удаление запаха, привкуса
				</span>
				<span class='available'></span>
			</label>
			
			<label>
				<input type='checkbox' name='cartridge' value ='d5'/>
				<span class='value'>
					Умягчение воды
				</span>
				<span class='available'></span>
			</label>
		</div>
		
	</div>
	
	<div class='total'>
		Всего товаров:
	</div>
	
	<button type='submit' class='btn'>Применить</button>
	
</form>
